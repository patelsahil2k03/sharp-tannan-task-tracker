version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasktracker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tasktracker?schema=public
      JWT_SECRET: sharp-tannan-secret-key-2024
      JWT_EXPIRE: 7d
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  postgres-data:
